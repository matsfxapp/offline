<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matSFX - Currently Down</title>
    <link rel="icon" type="image/png" href="/images/matsfx_logo.jpg">
    <style>
        @font-face {
            font-family: 'inter';
            src: url('/fonts/inter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'draw';
            src: url('/fonts/draw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* font */ 
            --font-1: 'inter', sans-serif;
            --font-2: 'draw', sans-serif;

            /* background */
            --bg-gradiant-1: #060912;
            --bg-gradient-2: #1d283f;
            --bg-header: #111827;
            --bg-card: #111827;
            --bg-btn: #425786;

            /* text */
            --white-text: #ffffff;
            --lighter-text: #8290a4;

            /* border */
            --border: 2px solid #1F2937;
            --border-radius: 25px;

            /* other */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            background: linear-gradient(to bottom, var(--bg-gradiant-1), var(--bg-gradient-2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: var(--font-1);
        }

        /* Down page specific styles */
        .down-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .down-card {
            background-color: var(--bg-card);
            border-radius: 30px;
            border: var(--border);
            width: 90%;
            max-width: 800px;
            padding: 3rem 2rem;
            text-align: center;
            animation: slideIn 1s ease-out;
            margin: 0 auto;
        }

        .down-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            animation: fadeIn 2s ease-out;
        }

        .down-logo img {
            width: 100%;
            height: 100%;
        }

        .down-heading {
            font-family: var(--font-2);
            color: var(--white-text);
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        .down-text {
            font-family: var(--font-1);
            color: var(--lighter-text);
            font-size: clamp(1rem, 3vw, 1.5rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-out;
        }

        .status-info {
            background-color: rgba(17, 24, 39, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 2.5s ease-out;
        }

        .status-title {
            font-family: var(--font-1);
            color: var(--white-text);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .status-message {
            font-family: var(--font-1);
            color: var(--lighter-text);
            font-size: 1rem;
        }

        .status-time {
            font-family: var(--font-1);
            color: var(--lighter-text);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 3s ease-out;
        }

        .social-links a {
            opacity: 0.8;
            transition: var(--transition);
        }

        .social-links a:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .social-links img {
            width: 40px;
            height: 40px;
        }

        .footer {
            padding: 2rem 1rem;
            text-align: center;
            animation: fadeIn 3.5s ease-out;
        }

        .footer-copy {
            font-family: var(--font-1);
            color: var(--lighter-text);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes slideIn {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (min-width: 768px) {
            .down-card {
                padding: 4rem 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="down-container">
        <div class="down-card">
            <div class="down-logo">
                <img src="/images/matsfx_logo.jpg" alt="matSFX Logo">
            </div>
            
            <h1 class="down-heading">matSFX is back soon!</h1>
            
            <p class="down-text">
                <br>
                We'll be back as soon as possible!
                Thank you for your patience and understanding.
            </p>
            
            <p class="down-text">
                For updates, please check our Discord or other Socials:
            </p>
            
            <div class="social-links">
                <a href="https://discord.gg/YjvgAGU2ys" target="_blank" rel="noopener">
                    <img src="/images/socials/discord.png" alt="Discord">
                </a>
                <a href="https://twitter.com/@matsfxapp" target="_blank" rel="noopener">
                    <img src="/images/socials/twitter.png" alt="Twitter">
                </a>
                <a href="https://tiktok.com/@matsfxapp" target="_blank" rel="noopener">
                    <img src="/images/socials/tiktok.png" alt="TikTok">
                </a>
                <a href="https://youtube.com/@matsfxapp" target="_blank" rel="noopener">
                    <img src="/images/socials/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-copy">
            (c)matSFX 2025
        </div>
    </footer>
</body>
</html>
